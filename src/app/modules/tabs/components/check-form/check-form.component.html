<div class="card-body text-center align-items-center align-content-center">
<div class="form-group row align-items-center text-center  ">
  <!-- Titulo-->
  <div  class="form-group row col-12">
    <div class="form-group col-12">
    <h3 *ngIf="!access">Hi ha alguna situació que afecti a l'àmbit d'autonomia ?</h3>
    <h3 *ngIf="access">Hi ha alguna situació de risc en aquests entorns?</h3>
    </div>
  </div>
  <!--/ Titulo-->
<!-- Basic -->
  <div *ngIf="!access" class="form-group row col-12">
  <div  class="form-group col-12">
    <label class="custom-control custom-radio">
      <input id="radio1" name="radio" type="checkbox" class="custom-control-input" (click)="emitStay(true)">
      <span class="custom-control-label">Si</span>
    </label>
  </div>
  </div>

  <div *ngIf="!access" class="form-group row col-12">
  <div class="form-group col-12">
    <label class="custom-control custom-radio">
      <input id="radio2" name="radio" type="checkbox" class="custom-control-input" (click)="emitStay(false)">
      <span class="custom-control-label">No</span>
    </label>
  </div>
  </div><!--/ Basic -->

  <!--/ Ambit Material -->
  <form *ngIf="access && ambit==='material' " class="form-group row col-12"  (ngSubmit)="groupMaterial;emitStayMaterial()" >
    <div class="apl form-group align-items-center col-12 ">
      <label >
        <div style="color: #6b6b6b">(Selecciona els entorns que apliquin)</div>
      </label>
    </div>
    <div class="apl form-group align-items-center col-12 ">
      <label class="custom-control custom-checkbox">
        <input type="checkbox"
               class="custom-control-input position-relative"
               name="aplica"
               [(ngModel)]="groupMaterial.house">
        <span class="custom-control-label">Entorn Habitatge</span>
        <span class="custom-control-description"></span>
      </label>
    </div>

    <div class="apl form-group align-items-center col-12 ">
      <label class="custom-control custom-checkbox">
        <input type="checkbox"
               class="custom-control-input position-relative"
               name="aplica"
               [(ngModel)]="groupMaterial.economic">
        <span class="custom-control-label">Entorn Econòmic</span>
        <span class="custom-control-description"></span>
      </label>
    </div>

    <div class="apl form-group align-items-center col-12 ">
      <label class="custom-control custom-checkbox">
        <input type="checkbox"
               class="custom-control-input position-relative"
               name="aplica"
               [(ngModel)]="groupMaterial.work">
        <span class="custom-control-label">Entorn Laboral</span>
        <span class="custom-control-description"></span>
      </label>
    </div>


      <div class="form-group col-12">
        <button type="submit" class="btn btn-outline-dark"  >Següent</button>
      </div>

  </form>
  <!--/ Ambit Material -->


<!-- Ambit relacional -->
<form *ngIf="access && ambit==='relacional'" class="form-group row col-12"  (ngSubmit)="groupRelacional;emitStayRelacional()" >

  <div class="apl form-group align-items-center col-12 ">
    <label >
      <div style="color: #6b6b6b">(Selecciona els entorns que apliquin)</div>
    </label>
  </div>
  
  <div class="apl form-group align-items-center col-12 ">
    <label class="custom-control custom-checkbox">
      <input type="checkbox"
             class="custom-control-input position-relative"
             name="aplica"
             [(ngModel)]="groupRelacional.school">
      <span class="custom-control-label">Entorn escolar</span>
      <span class="custom-control-description"></span>
    </label>
  </div>

  <div class="apl form-group align-items-center col-12 ">
    <label class="custom-control custom-checkbox">
      <input type="checkbox"
             class="custom-control-input position-relative"
             name="aplica"
             [(ngModel)]="groupRelacional.family">
      <span class="custom-control-label">Entorn familiar</span>
      <span class="custom-control-description"></span>
    </label>
  </div>

  <div class="apl form-group align-items-center col-12 ">
    <label class="custom-control custom-checkbox">
      <input type="checkbox"
             class="custom-control-input position-relative"
             name="aplica"
             [(ngModel)]="groupRelacional.social">
      <span class="custom-control-label">Entorn comunitari</span>
      <span class="custom-control-description"></span>
    </label>
  </div>


    <div class="form-group col-12 align-items-center">
 <button type="submit" class="btn btn-outline-dark">Següent</button>
    </div>
</form>

  <!--/ Ambit relacional -->
  </div>

  </div>
