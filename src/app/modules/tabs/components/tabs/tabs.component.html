<ngb-tabset [activeId]="index">

  <ngb-tab id="1" [disabled]="false" >
    <ng-template ngbTabTitle> <p> Autonomia</p> </ng-template>

    <ng-template ngbTabContent >
      <app-check-form *ngIf="!disapear" (stay)="fnStay($event,1);" [comesFrom] = "'l\'ambit d\'autonomia'" [access]="false" >
      </app-check-form>

      <app-ambit-autonomia-tab *ngIf="stay"  (endForm)="goBackCheckForm(1);" (before)= "beforeTab()" >
      </app-ambit-autonomia-tab>

    </ng-template>
  </ngb-tab>
  <ngb-tab id="2"   [disabled]="tabsActivate.tabAmbitMaterialActivate" >
    <ng-template ngbTabTitle > <p > Material e instrumental</p> </ng-template>
    <ng-template ngbTabContent>

      <app-check-form (entornsMaterial)="entornsMaterial = $event;"  *ngIf="!disapear" (stay)="fnStay($event,2)"  [comesFrom]="'l\'ambit material e instrumental'" [access]="true" [ambit]="material" (tabActivated)="tabsActivate.tabAmbitMaterialActivate = false">
      </app-check-form>

      <app-ambit-material-tab *ngIf="stay"  (endForm)="goBackCheckForm(2)" (before)="beforeTab()" [groupMaterial] ="entornsMaterial" >
      </app-ambit-material-tab>

    </ng-template>
  </ngb-tab>
  <ngb-tab id="3" [disabled]="tabsActivate.tabAmbitRelacionalActivate">
    <ng-template ngbTabTitle > <p > Relacional</p> </ng-template>
    <ng-template ngbTabContent>

      <app-check-form (entornsRelacional)="entornsRelacional = $event;" *ngIf="!disapear"  (stay)="fnStay($event,3)"  [comesFrom]="'l\'ambit relacional '" [access]="true" [ambit]="relacional" (tabActivated)="tabsActivate.tabAmbitRelacionalActivate = false" >
      </app-check-form>

      <app-ambit-relacional-tab *ngIf="stay"  (endForm)="goBackCheckForm(3)" (before)="beforeTab()" [groupRelacional] ="entornsRelacional" >
      </app-ambit-relacional-tab>
    </ng-template>
  </ngb-tab>
  <ngb-tab id="4" [disabled]="tabsActivate.tabGlobalitatCasActivate">
    <ng-template ngbTabTitle > <p > Globalitat del cas</p> </ng-template>
    <ng-template ngbTabContent>

      <app-globalitat-tab   (endForm)="goBackCheckForm(4)" (before)="beforeTab()" (tabActivated)="tabsActivate.tabGlobalitatCasActivate = false">
      </app-globalitat-tab>
    </ng-template>
  </ngb-tab>
  <ngb-tab id="5" [disabled]="tabsActivate.tabValoracioDiagnosticActivate" >
    <ng-template ngbTabTitle > <p > Valoracio del diagnostic</p> </ng-template>
    <ng-template ngbTabContent>

      <app-valoracio-diagnostic-tab   (endForm)="goBackCheckForm(5)" (before)="beforeTab()" (tabActivated)="tabsActivate.tabValoracioDiagnosticActivate = false">
      </app-valoracio-diagnostic-tab>
    </ng-template>
  </ngb-tab>



</ngb-tabset>
