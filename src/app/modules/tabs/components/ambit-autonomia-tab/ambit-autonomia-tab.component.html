<app-form-tab [data]="data">


</app-form-tab>
<div>
    <div class="form-group row bg-grey-300">
      <!-- Situacion social Basica -->
      <div class="form-group col-2">
        <label for="ssb">{{ "TABLE.contextFactor" | translate }}</label>
        <input type="email" class="form-control" id="ssb" value="{{data.ssb}}" disabled>
      </div>
      <!--/ Situacion social Basica -->


      <!-- Aplicatiu -->
      <div class="col-1">
        <div class="col-12 text-center">

          <label  class="col-form-label">{{ "TABLE.apl" | translate }}</label>
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-label"></span>
            <span class="custom-control-description"></span>
          </label>
        </div>
      </div>
      <!--/ Aplicatiu -->

      <!-- Persones -->
      <div class="col-2">
        <div class="col-12">
          <label for="t1person">{{ "TABLE.person" | translate }} </label>
          <select class="form-control" id="t1person">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <!--/ Persones -->

      <!-- Severity -->


      <div class="col-2">
        <div class="col-12">
          <label for="t1severity">{{ "TABLE.types" | translate }}</label>
          <select class="form-control" id="t1severity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <!--/ Severity -->


    </div>

  </div>



  <a (click)="emitEnd()">Cancelar</a>
  <a class="text-right" style="color: #01579b" (click)="emitEnd()">Seguent</a>
