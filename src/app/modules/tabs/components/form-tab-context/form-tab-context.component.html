
<div class="card-body ">
<div *ngFor="let item of context.contextRows;" class="form-group row bg-grey-300">
  <!-- Situacion social Basica -->
  <div class="form-group col-6">
    <label for="ssb">{{ "TABLE.contextFactor" | translate }}</label>
    <input type="email" class="form-control" id="ssb" value="{{item.fdc}}" disabled>
  </div>
  <!--/ Situacion social Basica -->


  <!-- Aplicatiu -->
  <div class="col-xs-1">
    <div class="col-12">
      <div class="form-group align-items-center col-12 ">
        <label > {{ "TABLE.apl" | translate }}</label>
        <label class="custom-control custom-checkbox  ">
          <input type="checkbox" class="custom-control-input position-relative" >
          <span class="custom-control-label"></span>
          <span class="custom-control-description"></span>
        </label>
      </div>
    </div>
  </div>
  <!--/ Aplicatiu -->

  <!-- Persones -->
  <div class="col-2">
    <div class="col-12">
      <label for="t1person">{{ "TABLE.person" | translate }} </label>
      <select class="form-control" id="t1person">
        <option disabled selected value></option>
        <option *ngFor="let option of item.persona "> {{option.persona}} </option>
      </select>
    </div>
  </div>

  <!--/ Persones -->

  <!-- Severity -->


  <div class="col-2">
    <div class="col-12">
      <label for="t1severity">{{ "TABLE.types" | translate }}</label>
      <select class="form-control" id="t1severity">
        <option disabled selected value></option>
        <option *ngFor="let option of item.tipo "> {{option.tipo}} </option>
      </select>
    </div>
  </div>
  <!--/ Severity -->
  <!--/ FACTOR DE CONTEXTUALITZACIO -->
  <!--/  riskFactors -->
</div>
</div>
<div class="form-group row col-12">
  <div class="col-6">
    <button type="button" class="float-left btn btn-danger" (click)="emitEnd()"><i class="fa fa-times" aria-hidden="true"></i> Cancelar </button>
  </div>
  <div class="col-6 text-right">
    <button type="button" class="float-right btn btn-outline-success" (click)="emitEnd()"><i class="fa fa-arrow-right" aria-hidden="true"></i> Seguent </button>
  </div>


</div>
